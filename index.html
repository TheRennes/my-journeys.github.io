<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/29544a8a6a.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js" defer></script>
    <title>My Journeys</title>
</head>
<body>
    
    <!--LOADING SCREEN-->
    <div id="loading-screen"><div id="shiny-circle"></div></div>

    <!--HEADER-->
    <h1 class="moving-title-class" id="moving-title">My Coding Journey</h1>
    <p id="author">TheRennes</p>
    <p id="version">V2.1.8 - 26/09/2022</p>

    <!--DISABLE ANIMATIONS BUTTON-->
    <button id="anim-btn" onclick="disableAnimation()">TURN OFF ANIMATIONS</button>

    <!--ADD SECTION BUTTON-->
    <button id="add-skill-btn" onclick="openCloseForm()">ADD NEW SKILL</button>

    <!-- FORM BOX -->
    <div id="form-box" style="display:none">
            <h3>New skill properties</h3>

            <div id="form-large-inputs">
                <label for="#skill-category">Category:
                    <select name="skill-category" id="skill-category">
                        <option value="front-end-list">Front End</option>
                        <option value="editing-design-list">Media & Design</option>
                        <option value="data-analytics-list">Data Analytics</option>
                        <option value="languages-list">Languages</option>
                    </select>
                </label>
    
                <label for="#skill-name">Name:
                    <input type="text" id="skill-name">
                </label>
            </div>
            <div id="form-small-inputs">
                <label for="#skill-abbr">Abbreviation:
                    <input type="text" id="skill-abbr">
                </label>
    
                <label for="#skill-color">Color:
                    <input type="color" id="skill-color">
                </label>
    
                <label for="#skill-percent">Percentage:
                    <input type="number" id="skill-percent" min="5" max="100">
                </label>
            </div>
            <div id="form-link-input">
                <label for="#skill-link">Info link:
                    <input type="text" id="skill-link">
                </label>
            </div>
            <div id="form-btns">
                <button id="cancel-btn" onclick="openCloseForm()">CANCEL</button>
                <button id="add-btn" onclick="addSkill()">ADD</button>
            </div>
    </div>

    <!--DELETE SKILL POPUP-->
    <div id="del-popup">
        <p id="warning-message">Are you sure you want to delete this skill?</p>
        <div>
            <button id="btn-yes">YES</button>
            <button id="btn-no">NO</button>
        </div>
    </div>
    
    <!--TAB MENU-->
    <div id="nav-div">
        <ul id="nav-list">
            <li class="nav-item active-tab" id="tab-1">Front-end</li>
            <li class="nav-item" id="tab-2">Media & Design</li>
            <li class="nav-item" id="tab-3">Data Analytics</li>
            <li class="nav-item" id="tab-4">Languages</li>
        </ul>
    </div>

    <!--ALL SKILLS-->
    <div id="container">

        <div id="front-end-list" class="category-lists"></div>

        <div id="editing-design-list" class="category-lists" style="display:none;"></div>

        <div id="data-analytics-list" class="category-lists" style="display:none;"></div>
        
        <div id="languages-list" class="category-lists" style="display:none;"></div>
    </div>

</body> 
</html>
